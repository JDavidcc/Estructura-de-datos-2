<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 4</title>
    <script>
        var imagenes = [
            "1.jpg", "1.jpg", "2.jpg", "2.jpg",
            "3.jpg", "3.jpg", "4.jpg", "4.jpg",
            "5.jpg", "5.jpg", "6.jpg", "6.jpg",
            "7.jpg", "7.jpg", "8.jpg", "8.jpg"
        ];

        function Shufflear()
        {
            for (let i = 0; i < imagenes.length; i++)
            {
                const j = Math.floor(Math.random()*(i+1));
                [imagenes[i], imagenes[j]]=[imagenes[j],imagenes[i]]
            }
            document.getElementById("img").innerHTML=imagenes;
        }

    </script>
</head>

<body onload="document.getElementById('img').innerHTML=imagenes">
    <input type="button" value="Shufflear" onclick="Shufflear()">
    <p id="img"></p>

</body>

</html>
