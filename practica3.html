<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        // declaramos variable
        var imagenes =
            [
                "1.jpg", "1.jpg", "2.jpg", "2.jpg",
                "3.jpg", "3.jpg", "4.jpg", "4.jpg",
                "5.jpg", "5.jpg", "6.jpg", "6.jpg",
                "7.jpg", "7.jpg", "8.jpg", "8.jpg"
            ];

        function cambiar(img, i) {
            document.getElementById(img.id).src = "./img/p3/" + imagenes[i];
        }

        function Shufflear() {
            for (let i = 0; i < imagenes.length; i++) {
                const j = Math.floor(Math.random() * (i + 1));
                [imagenes[i], imagenes[j]] = [imagenes[j], imagenes[i]]
            }
        }

    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorama</title>
</head>
<style>

        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        min-height: 100vh;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-image: url('/img/p3/descargar.jpeg');
        background-size: cover;
        color: white;
    }

    td,
    th {
        border: 1px solid white;
        padding: 8px;
    }
</style>
